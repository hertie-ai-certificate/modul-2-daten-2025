# Daten vs. Datenformate


.pull-left-vwide[
## Datenformate

- [Datenformate](https://de.wikipedia.org/wiki/Datenformat) sind die **Art und Weise, wie Daten gespeichert und √ºbertragen werden**.
- Sie sind **nicht** dasselbe wie Datentypen.
- Datenformate legen fest, wie Daten strukturiert und abgelegt werden, und wie sie bei ihrer Verarbeitung zu interpretieren sind.
- Es gibt eine nahezu unersch√∂pfliche Masse an Datenformaten, die sich zum Beispiel in der Vielfalt von [Dateinamenserweiterungen](https://de.wikipedia.org/wiki/Liste_von_Dateinamenserweiterungen) widerspiegelt.

## Wahl von Datenformaten

- Datenwissenschaftler haben oft mehr oder weniger ausgepr√§gte Pr√§ferenzen f√ºr bestimmte Datenformate und -strukturen.
- **Beispiel 1** (f√ºr einfach strukturierte Daten): Excel Binary File Format (.XLS) &lt; Office Open XML (.XLSX) &lt; [CSV](https://de.wikipedia.org/wiki/CSV_(Dateiformat)) 
- **Beispiel 2** (f√ºr semistrukturierte Daten): 
[JSON](https://de.wikipedia.org/wiki/JavaScript_Object_Notation) vs. [XML](https://de.wikipedia.org/wiki/Extensible_Markup_Language) 
- **Beispiel 3** (f√ºr vektorielle Geodaten):  [Shapefile](https://de.wikipedia.org/wiki/Shapefile) vs. [GeoJSON](https://de.wikipedia.org/wiki/GeoJSON) 
]

- Beliebtes Datenaustauschformat f√ºr Webservices / APIs
- "die fettfreie Alternative zu XML"

# Grundsyntax

.pull-left[
### Arten von Klammern

1. Geschweifte Klammern, `{` und `}`, umfassen Objekte. Objekte funktionieren √§hnlich wie Elemente in XML/HTML und k√∂nnen andere Objekte, Schl√ºssel-Wert-Paare oder Arrays enthalten.  
2. Eckige Klammern, `[` und `]`, umfassen Arrays. Ein Array ist eine geordnete Sequenz von Objekten oder Werten.

### Datenstruktur

JSON kann komplexe Datenstrukturen abbilden (verschachtelte Objekte etc.), was die Umwandlung in flache Datenstrukturen (z. B. Tabellen) erschweren kann.  

Zum Gl√ºck sind JSON-Dateien aus Webservices meist nicht sehr komplex.
]

.pull-right[
### Key-Value-Paare

Keys stehen in Anf√ºhrungszeichen; Values nur, wenn es sich um Strings handelt.

```{}
"name" : "van Pelt, Lucy"
"age" : 32
```

Keys und Values werden durch `:` getrennt.

```{}
"age" : 32
```

Key-Value-Paare werden durch `,` getrennt.

```{}
{"name" : "van Pelt, Lucy", "age" : 32}
```

Werte in Arrays werden durch `,` getrennt.

```{}
["van Pelt, Lucy", "Peppermint, Patty"]
```
]

# JSON einlesen

.pull-left[
### Beispiel: JSON in R einlesen

- Es gibt verschiedene Pakete zum Einlesen von JSON in R.  
- [`jsonlite`](https://cran.r-project.org/web/packages/jsonlite/index.html) von Jeroen Ooms: Gut gepflegt und mit √ºberzeugenden Abbildungsregeln.

### Zentrale Funktionen

Es gibt zwei zentrale Funktionen in `jsonlite`:

- `fromJSON()`: konvertiert JSON-Daten in R-Objekte nach bestimmten [Konventionen](https://arxiv.org/abs/1403.2805).  
- `toJSON()`: konvertiert R-Objekte in JSON-Daten  

Zum Ausprobieren: [Code-Vignette](https://cran.r-project.org/web/packages/jsonlite/vignettes/json-aaquickstart.html).
]

.pull-right[
### Konvertierungsregeln von `jsonlite`


``` r
R&gt; library(jsonlite)
R&gt; x &lt;- '[1, 2, true, false]'
R&gt; fromJSON(x)
```

```
## [1] 1 2 1 0
```

``` r
R&gt; x &lt;- '["foo", true, false]'
R&gt; fromJSON(x)
```

```
## [1] "foo"   "TRUE"  "FALSE"
```

``` r
R&gt; x &lt;- '[1, "foo", null, false]'
R&gt; fromJSON(x)
```

```
## [1] "1"     "foo"   NA      "FALSE"
```
]

  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
